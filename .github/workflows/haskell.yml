name: Haskell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps: 
    - name: Download Stack
      run: stack upgrade || curl -sSL https://get.haskellstack.org/ | sh
    - name: Init Stack
      run: stack init
    - name: Setup Stack
      run: stack setup
    - name: Build
      run: stack build
    - name: Test
      run: stack test
